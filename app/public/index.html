<!DOCTYPE html>
<html ng-app="myNewsReader">
<head>
    <title>My news reader</title>
    <meta charset="UTF-8">
</head>
<body ng-controller="sourcesController">
    <h1>My news reader</h1>
    <div ng-repeat="source in sources">
    	<h3>{{source.name}}</h3>
    	{{source.url}}
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="js/controllers/sourcesController.js"></script></body>
</html>
