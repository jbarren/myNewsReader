<!DOCTYPE html>
<html ng-app="myNewsReader">
<head>
    <title>My news reader</title>
    <meta charset="UTF-8">
</head>
<body ng-controller="sourcesController">
    <h1>My news reader</h1>
    <button ng-click="loadArticles()">Load articles</button>
    <div ng-repeat="feed in feeds">
    	<h3>{{feed.feedName}}</h3>
        <div ng-repeat="article in feed.articles">
            <h4>{{article.title}}</h4>
            <div ng-bind-html="article.description"></div>
        </div>
    </div>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="js/main.js"></script>
    <script src="js/services/rssService.js"></script></body>
    <script src="js/controllers/sourcesController.js"></script></body>
</html>
